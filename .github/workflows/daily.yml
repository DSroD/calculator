---

name: Daily

on:
  push:
    branches:
      - master
      - flatpak-elementary-sdk

jobs:
  deploy_flatpak:
    name: Deploy Flatpak
    runs-on: ubuntu-latest

    container:
      image: docker.io/bilelmoussaoui/flatpak-github-actions:elementary-juno
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        uses: bilelmoussaoui/flatpak-github-actions@master
        with:
          bundle: calculator.flatpak
          manifest-path: io.elementary.calculator.yml
          run-tests: true
          repository-name: elementary
          repository-url: https://flatpak.elementary.io/elementary.flatpakrepo
          cache-key: flatpak

      - name: Deploy
        uses: bilelmoussaoui/flatpak-github-actions/flat-manager@master
        with:
          repository: elementary
          flat-manager-url: https://flatpak-api.elementary.io
          token: ${{ secrets.FLAT_MANAGER_TOKEN }}
